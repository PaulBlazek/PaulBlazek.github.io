<!DOCTYPE HTML/>

<html>
    <head>
        <title>AI-Generated Art Gallery</title>
        <style>
            html {
                text-align: center;
            }
            
            body {
                text-align: center;
                width: 80%;
                margin: 0 10% 0 10%;
            }
            
            article {
                border: 2px solid black;
                width: 45%;
                display: block;
                float: left;
                margin: 5px;
            }
            
            img {
                max-width: 100%;
            }

            video {
                max-width: 100%;
            }
            
            img:hover {
                cursor: pointer;
            }
            
            #largeImg {
                display: inline;
                width: 100%;
                max-height: 100%
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1;
                float: none;
            }
        </style>
        <link rel="shortcut icon" href="../favicon.ico">
        <script>
            yScroll = 0;
            function start(){
                imgs = document.getElementsByTagName('img');
                for (var i = 1; i < imgs.length; i++){
                    //console.log('showLargePict("'+imgs[i].src+'");');
                    imgs[i].setAttribute('onclick','showLargePict("'+imgs[i].src+'","'+imgs[i].alt+'");');
                }
                
                hideLarge();
            }
            
            function showLargePict(src,title){
                yScroll = scrollY;
                document.getElementById('largeImg').src = src;
                document.getElementById('imgInfo').innerHTML = title;
                document.getElementById('imgInfo').style.display = 'block';
                document.getElementById('largeImg').style.display = 'block';
                document.getElementById('content').style.display = 'none';
            }
            
            function hideLarge(){
                document.getElementById('largeImg').style.display = 'none';
                document.getElementById('imgInfo').style.display = 'none';
                document.getElementById('content').style.display = 'inline';
                //window.setTimeout(scroll,100,0,yScroll);
                window.setTimeout(function(){scrollTo(0,yScroll)},100);
                scrollTo(0,yScroll);
            }
        </script>
        <meta name="description" content="The Blazek Gazette">
        <meta name="keywords" content="Blazek,Gazette,CB12,CoderBlaze">
        <meta name="author" content="Paul Blazek">
    </head>

    <body onload='start();'>
        <img id='largeImg' onclick='hideLarge();' />
        <p id="imgInfo"></p>
